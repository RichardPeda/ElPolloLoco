<!DOCTYPE html>
<html lang="en" translate="no">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />
        <script src="./js/general.js"></script>
        <script src="./models/keyboard.class.js"></script>
        <script src="./models/drawable-object.class.js"></script>
        <script src="./models/statusbar-object.class.js"></script>
        <script src="./models/statusbar-health.class.js"></script>
        <script src="./models/statusbar-coin.class.js"></script>
        <script src="./models/statusbar-bottle.class.js"></script>
        <script src="./models/statusbar-endboss.class.js"></script>

        <script src="./models/movable-object.class.js"></script>
        <script src="./models/throwable-object.class.js"></script>
        <script src="./models/character.class.js"></script>
        <script src="./models/coin.class.js"></script>
        <script src="./models/collectable-bottle.class.js"></script>
        <script src="./models/chicken.class.js"></script>
        <script src="./models/jumping-chicken.class.js"></script>
        <script src="./models/endboss.class.js"></script>
        <script src="./models/cloud.class.js"></script>
        <script src="./models/background.class.js"></script>

        <script src="./models/level.class.js"></script>
        <script src="./models/levels/level1.js"></script>

        <script src="./models/world.class.js"></script>

        <script src="./js/script.js"></script>

        <title>El Pollo Loco</title>
    </head>
    <body onload="init()">
        <h1>El Pollo Loco</h1>

        <div class="game-container">
            <div id="start-screen" class="start-screen">
                <img src="./img/9_intro_outro_screens/start/startscreen_1.png" alt="" />
                <div class="start-control">
                    <div onclick="startGame()" class="start-button">Start Game</div>
                </div>
            </div>

            <div id="gameOver-screen" class="start-screen d-none">
                <img id="gameOver-image" src="./img/9_intro_outro_screens/game_over/game over!.png" alt="" />
                <div class="start-control">
                    <div onclick="restart()" class="start-button">Restart Game</div>
                </div>
            </div>

            <canvas id="canvas" width="720" height="480"></canvas>
        </div>

        <div class="game-controls">
            <span>Left/Right Arrow or A/D Key: Move</span>
            <span>Up Arrow or Space Key: Jump</span>
            <span>D Key: Throw Bottle</span>
        </div>
    </body>
</html>
